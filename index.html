<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>משחק הוויתורים</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section id="screen-setup" class="screen">
        <header class="screen-header">
          <h1>הגדרת משחק</h1>
          <p class="helper-text">מכניסים קלפים, בוחרים שחקנים ולוחצים שמור וחלק.</p>
        </header>

        <div class="form-grid">
          <label class="field">
            <span class="field-label">שם משחק (אופציונלי)</span>
            <input
              id="session-name"
              type="text"
              placeholder="שם משחק / שם סשן"
              autocomplete="off"
            />
          </label>

          <label class="field">
            <span class="field-label">מספר שחקנים</span>
            <select id="num-players"></select>
          </label>
        </div>

        <label class="field field-full">
          <span class="field-label">קלפים</span>
          <span class="field-hint">כל שורה = כרטיס אחד</span>
          <textarea
            id="cards-input"
            rows="10"
            placeholder="לדוגמה:\nמוותר על שוקולד\nמוותר על יד ימין\nמוותר על שיניים"
          ></textarea>
        </label>

        <div class="inline-actions">
          <button id="add-samples" class="tertiary-button" type="button">הוסף דוגמאות</button>
          <button id="clear-cards" class="tertiary-button" type="button">נקה הכל</button>
        </div>

        <p id="deal-error" class="error" role="alert"></p>

        <div class="primary-actions">
          <button id="save-deal" class="primary-button">Save &amp; Deal / שמור וחלק</button>
          <button id="reset-button" class="secondary-button">Reset / איפוס</button>
        </div>
      </section>

      <section id="screen-players" class="screen">
        <header class="screen-header">
          <h1>בחר שחקן</h1>
          <p class="helper-text">כל שחקן לוחץ על הכפתור שלו כדי לראות את הקלפים.</p>
        </header>

        <div id="player-buttons" class="player-buttons" role="group" aria-label="בחר שחקן"></div>

        <div class="primary-actions">
          <button id="back-to-setup" class="secondary-button">חזרה להגדרות</button>
          <button id="redeal-button" class="primary-button">חלק מחדש</button>
          <button id="reset-button-players" class="secondary-button">איפוס</button>
        </div>
      </section>

      <section id="screen-player" class="screen">
        <header class="screen-header">
          <h1 id="player-title">Player</h1>
          <p class="helper-text">אלה הקלפים שחולקו לך.</p>
        </header>
        <div id="cards" class="cards"></div>
        <button id="back-button" class="secondary-button">חזרה</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
